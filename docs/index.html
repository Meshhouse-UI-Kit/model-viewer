<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Svelte model viewer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script defer src="./js/bundle.js"></script>
  <style>
    model-viewer:not(:defined) {
      opacity: 0;
    }
    model-viewer.themed {
      --theme-color: #a84ecc;
      --theme-color-active: #741e96;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Svelte model viewer</h1>
        <p>glTF model viewer, insriped by Marmoset viewer.</p>
        <hr>
        <h2>Demo</h2>
      </div>
      <div class="col-12">
        <model-viewer
          model="/assets/BoomBox.glb"
          style="height: 600px;"
        >
        </model-viewer>
      </div>
      <div class="col-12">
        <ul>
          <li><a href="./examples/default.html" class="h3">Default</a></li>
          <li><a href="./examples/error.html" class="h3">Missing model</a></li>
          <li><a href="./examples/hdri.html" class="h3">Include external HDRI</a></li>
          <li><a href="./examples/info.html" class="h3">Include model title. author and link</a></li>
          <li><a href="./examples/autohide.html" class="h3">Auto-hide controls</a></li>
          <li><a href="./examples/custom-theme.html" class="h3">Custom theme</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
