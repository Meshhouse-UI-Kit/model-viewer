<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>MeshHouse model viewer - Include external HDRI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script defer src="https://meshhouse.github.io/model-viewer/js/bundle.js"></script>
  <style>
    model-viewer:not(:defined) {
      opacity: 0;
    }
    model-viewer.themed {
      --theme-color: #a84ecc;
      --theme-color-active: #741e96;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <model-viewer
          model="https://meshhouse.github.io/model-viewer/assets/BoomBox.glb"
          hdri="https://meshhouse.github.io/model-viewer/assets/colorful_studio_1k.hdr"
          style="height: 600px;"
        >
          <span slot="logo">Model viewer 1.0.0</span>
        </model-viewer>
      </div>
    </div>
  </div>
</body>
</html>
